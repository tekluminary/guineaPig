            <!--costume selector-->

            <select>
            </select>
        </section>

        <section class="special moves input">
            <label for="special moves">Choose your special move:</label>
            <input type="text" list="specials" name="moves" id="special moves" />
            <datalist id="specials">

            </datalist>

    </form>
    <!--victory quote-->
    <form action="" method="post" class="victory quote">

            <label for="saying">Enter Victory Saying:</label>
            <br />
            <textarea id="saying" name="saying" rows="6" column="14" maxlength="240" minlength="100" required spellcheck="true">

</textarea>

        </section>
    </form>
    <br /><br />
    <form action="" method="get" class="usrPswrd">
